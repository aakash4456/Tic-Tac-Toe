<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="TicTac.png">
</head>
<body>
    <div class="startDivPopUp" id="startDivPopUp">
        <h1>Welcome to Tic Tac Toe</h1>
        <div class="div-box">
            <form action="" class="startDiv_content">
                <label for="select_slot"><b>Select the No. of Slots.</b></label>
                <select name="select_slot" id="select_slot">
                    <option value=" ">select</option>
                    <option value="2">2</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
                
                <p> Player : 1 = > ❌ </p>
                <p> Player : 2 = > ⭕ </p>
                
                <button id="TossBtn">Toss</button>
                <input type="text" id="tosResult" value=" ">
                
                <label for="firstPlayer"><h3>first chance goes to</h3></label>
                <input type="text" id="firstPlayer" value="">
                
                <input type="button" value="Start" id="StartBtn">
            </form>
        </div>
    </div>
    
    <header>
        <div class="header">
            <h1 id="haed1">Tic Tac Toe</h1>
        </div>
    </header>
    
    <div class="superDiv">
        <div class="leftDiv">
            <div class="forcss">
                <label for="curPlayer" class="infoAreaInput" id="curPlayerLabel">Current Player :</label>
                <input type="text" class="infoAreaInput" id="curPlayer" value="">
            </div>
            <div class="forcss">
                <label for="TotalChance" class="infoAreaInput" id="TotalChanceLabel">Total Chances : </label>
                <input type="text" class="infoAreaInput" id="TotalChance" value="">
            </div>
            <div class="forcss">
                <label for="RemainingChance" class="infoAreaInput" id="RemainingChanceLabel">Remaining Chances : </label>
                <input type="text" class="infoAreaInput" id="RemainingChance">
            </div>
            <div class="forcss">
                <label for="score_X" class="infoAreaInput" id="score_X_Label">Score of X : </label>
                <input type="text" class="infoAreaInput" id="score_X" value="0">
            </div>
            <div class="forcss">
                <label for="score_O" class="infoAreaInput" id="score_O_Label">Score of O : </label>
                <input type="text" class="infoAreaInput" id="score_O" value="0">
            </div>
        </div>
        
        <div class="rightDiv">
            <div class="grid">
                    <div class="childs" id="mydiv1" onclick="setCurrentPlayer(this)"> </div>
                    <div class="childs" id="mydiv2" onclick="setCurrentPlayer(this)"> </div>
                    <div class="childs" id="mydiv3" onclick="setCurrentPlayer(this)"> </div>
                    <div class="childs" id="mydiv4" onclick="setCurrentPlayer(this)"> </div>
                    <div class="childs" id="mydiv5" onclick="setCurrentPlayer(this)"> </div>
                    <div class="childs" id="mydiv6" onclick="setCurrentPlayer(this)"> </div>
                    <div class="childs" id="mydiv7" onclick="setCurrentPlayer(this)"> </div>
                    <div class="childs" id="mydiv8" onclick="setCurrentPlayer(this)"> </div>
                    <div class="childs" id="mydiv9" onclick="setCurrentPlayer(this)"> </div>
                </div>
        </div>
    </div>
    
    <div class="popUpNextRnd" id="popUpNextRnd">
        <h2 class="slotResult"></h2>
        <input type="button" value="Next Match" id="NextBtn">
    </div>
    
    <div class="popUpNewGame" id="popUpNewGame">
        <h2 id="finalResultHead"></h2>
        <input type="button" value="Start New Match" id="NewBtn">
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
